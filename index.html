<!DOCTYPE html>
<html lang="pt">
  <head>
	<meta charset="utf-8">
	<title>BrAlexie</title>
	<link rel="stylesheet" href="css/bralexie.css">
  </head>
  <body>
	<section class="todoapp">
	  <header class="header">
		<h1>todos</h1>
		<input class="new-todo" placeholder="What needs to be done?" autofocus>
	  </header>
	  <section class="main">
        <!--
		<input class="toggle-all" id="toggle-all" type="checkbox">
		<label for="toggle-all">Mark all as complete</label>
        -->
        
		<ul class="todo-list"></ul>
	  </section>
	  <footer class="footer"></footer>
	</section>
	<footer class="info">
	  <p>Double-click to edit a todo</p>
	</footer>

	<script type="text/template" id="item-template">
	  <div class="view">
		<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
		<label><%- title %></label>
		<button class="destroy"></button>
	  </div>
	  <input class="edit" value="<%- title %>">
	</script>

    
	<script type="text/template" id="account-template">
	  <div class="view">
		<label><%- name %></label>
        <button class="destroy">Remove</button>
	  </div>
	</script>

	<script type="text/template" id="stats-template">
	  <span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
	  <ul class="filters">
		<li>
		  <a class="selected" href="#/">All</a>
		</li>
		<li>
		  <a href="#/active">Active</a>
		</li>
		<li>
		  <a href="#/completed">Completed</a>
		</li>
	  </ul>
	  <% if (completed) { %>
	  <button class="clear-completed">Clear completed</button>
	  <% } %>
	</script>
    
	<script src="js/jquery.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/backbone-min.js"></script>
	<script src="js/backbone.localStorage.js"></script>

    <!-- BrAlexie -->
	<script src="js/models/account.js"></script>
	<script src="js/models/transaction.js"></script>

	<script src="js/collections/accounts.js"></script>
	<script src="js/views/account-view.js"></script>
	<script src="js/views/app-view.js"></script>
	<!-- <script src="js/routers/router.js"></script> -->
	<script src="js/app.js"></script>
  </body>
</html>
