<!DOCTYPE html>
<html lang="pt">
  <head>
	<meta charset="utf-8">
	<title>BrAlexie</title>
	<!-- <link rel="stylesheet" href="css/bralexie.css"> -->
  </head>
  <body>
	<section class="bralexie-app">
	  <header class="header">
		<h1>BrAlexie</h1>
		<input class="new-account" placeholder="Enter new account's name" autofocus>
	  </header>
	  <section class="main">
		<ul class="account-list"></ul>
	  </section>
	  <footer class="footer"></footer>
	</section>

	<script type="text/template" id="item-template">
	  <div class="view">
		<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
		<label><%- title %></label>
		<button class="destroy"></button>
	  </div>
	  <input class="edit" value="<%- title %>">
	</script>

    
	<script type="text/template" id="account-template">
	  <div class="view">
		<label><%- name %>, Balance: <%- balance %></label>
        <button class="destroy">Remove</button>
	  </div>
	</script>
    
	<script src="js/jquery.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/backbone-min.js"></script>
	<script src="js/backbone.localStorage.js"></script>

    <!-- BrAlexie -->
	<script src="js/models/account.js"></script>
	<script src="js/models/transaction.js"></script>

	<script src="js/collections/accounts.js"></script>
	<script src="js/views/account-view.js"></script>
	<script src="js/views/app-view.js"></script>
	<!-- <script src="js/routers/router.js"></script> -->
	<script src="js/app.js"></script>
  </body>
</html>
